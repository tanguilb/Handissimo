research_ajax:
    path:   /ajax/{keyword}
    defaults: {_controller: "HandissimoBundle:Ajax:autoComplete"}
    methods:  POST

city_ajax:
    path:   /ajaxcity/{city}
    defaults: {_controller: "HandissimoBundle:Ajax:searchByCity"}
    methods:  POST

index_action:
    path:     /
    defaults: { _controller: "HandissimoBundle:Ajax:index" }
    methods:  [GET, POST]

research_action:
    path:     /list
    defaults: { _controller: "HandissimoBundle:Ajax:research" }
    methods:  [GET, POST]

mail_action:
    path:     /mail/{id}
    defaults: { _controller: "HandissimoBundle:Ajax:email" }
    methods:  POST
