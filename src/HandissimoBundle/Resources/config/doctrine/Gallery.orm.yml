HandissimoBundle\Entity\Gallery:
    type: entity
    table: null
    repositoryClass: HandissimoBundle\Repository\GalleryRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        updated:
            type: datetime
            nullable: true
        user:
            type: string
            length: 50
            nullable: false
        webPath:
            type: string
            length: 255
            nullable: true

    manyToOne:
        organizationPictures:
            targetEntity: HandissimoBundle\Entity\Organizations
            inversedBy: galleryPictures
            joinColumn:
                name: organization_id
                inversedColumnName: id




    lifecycleCallbacks:
        prePersist:   [ lifecycleFileUpload ]
        preUpdate:    [ lifecycleFileUpload ]