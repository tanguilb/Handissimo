Application\Sonata\UserBundle\Entity\User:
   type:  entity
   table: fos_user
   id:
       id:
           type: integer
           generator:
               strategy: AUTO

   fields:
       simpleUser:
           type: boolean
           nullable: true
       gestionnaire:
           type: boolean
           nullable: true
       professionnal:
           type: boolean
           nullable: true
       structure:
           type: boolean
           nullable: true


   oneToOne:
       organizationsuser:
           targetEntity: HandissimoBundle\Entity\Organizations
           mappedBy: userorg

       societyUser:
           targetEntity: HandissimoBundle\Entity\Society
           mappedBy: userSociety
