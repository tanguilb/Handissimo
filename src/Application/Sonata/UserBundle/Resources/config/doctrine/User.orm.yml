Application\Sonata\UserBundle\Entity\User:
   type:  entity
   table: fos_user
   id:
       id:
           type: integer
           generator:
               strategy: AUTO

   fields:
       userType:
          type: string
          nullable: false
          length: 50
       avatar:
           type: text
           nullable: true

   oneToOne:
       organizationsuser:
           targetEntity: HandissimoBundle\Entity\Organizations
           inversedBy: userorg
           joinColumn:
               name: organizations_id
               referencedColumnName: id
               nullable: true

       societyUser:
           targetEntity: HandissimoBundle\Entity\Society
           mappedBy: userSociety

